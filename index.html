        .heart-icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        .heart-icon:hover {
            fill: red; /* Change color on hover */
        }

        .heart-icon.clicked {

        }

        footer {
            position: absolute;
