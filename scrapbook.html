<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook for My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Parisienne', cursive;
            background-color: #f0ead6; /* Light beige background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d6a5a5; /* Light pink header */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff9999; /* Border color */
        }

        h1 {
            font-size: 3rem;
            color: #996666; /* Title color */
            margin: 0;
        }

        nav {
            background-color: #ff9999; /* Pink navigation */
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .scrapbook-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .scrapbook-card {
            background-color: #fff; /* White card background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow */
            padding: 20px;
            width: 300px; /* Card width */
            max-width: calc(33% - 40px); /* Adjust according to the number of cards per row */
            text-align: left;
            transition: transform 0.3s ease;
            border: 2px solid #ff9999; /* Border color */
            position: relative; /* Positioning for video icon */
        }

        .scrapbook-card:hover {
            transform: translateY(-5px);
        }

        .scrapbook-thumbnail {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }

        .scrapbook-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            border: none;
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none; /* Hidden by default */
        }

        .scrapbook-thumbnail:hover .scrapbook-play-button {
            display: block; /* Show on hover */
        }

        .scrapbook-title {
            margin-top: 10px;
            font-size: 2rem;
            color: #996666; /* Title color */
        }

        .scrapbook-description {
            margin-top: 10px;
            color: #666;
            font-size: 1.2rem;
        }

        .icon {
            color: #ff6666; /* Icon color */
            font-size: 2rem;
            margin-top: 10px;
            position: absolute; /* Positioning for video icon */
            bottom: 20px;
            left: 20px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .scrapbook-card {
                width: calc(50% - 40px); /* Adjust according to the number of cards per row */
            }
        }

        @media screen and (max-width: 480px) {
            .scrapbook-card {
                width: calc(100% - 40px); /* Adjust according to the number of cards per row */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Scrapbook for My Love</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="timeline.html">Love Timeline</a></li>Â¨
            <li><a href="adventures.html">Adventures Map</a></li>
        </ul>
    </nav>

    <main>
        <div class="scrapbook-container">
            <!-- Scrapbook cards go here -->
            <div class="scrapbook-card">
                <img class="scrapbook-thumbnail" src="Cute1.jpg" alt="Paris">
                <button class="scrapbook-play-button"><i class="fas fa-play"></i></button> <!-- Play button overlay -->
                <h2 class="scrapbook-title">Je t'aime</h2>
                <p class="scrapbook-description">One of our first picture togetherr!</p>
                <i class="icon fas fa-image"></i> <!-- Video icon -->
            </div>
            <div class="scrapbook-card">
                <video class="scrapbook-thumbnail" controls>
                    <source src="Cute3 (1).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button class="scrapbook-play-button"><i class="fas fa-play"></i></button> <!-- Play button overlay -->
                <h2 class="scrapbook-title">I love you!</h2>
                <p class="scrapbook-description">Again one of our first videos together </p>
                <i class="icon fas fa-video"></i> <!-- Video icon -->
            </div>
            <!-- Add more scrapbook cards below -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Our Love Journey. All rights reserved.</p>
    </footer>
</body>
</html>
